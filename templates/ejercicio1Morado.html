<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-button">
            <span class="back-arrow">←</span> Volver
        </a>
        <h1>Cálculo de compras</h1>
        <form method="POST">
            <div class="form-group">
                <label>Ingresa tu nombre</label>
                <input type="text" name="nombre" required>
            </div>
            <div class="form-group">
                <label>Ingresa tu edad</label>
                <input type="number" name="edad" required>
            </div>
            <div class="form-group">
                <label>Ingresa la cantidad de tarros de pintura a comprar</label>
                <input type="number" name="cantidad" required>
            </div>
            <button type="submit" class="calcular-btn">Calcular</button>
        </form>

        {% if mostrar_resultado %}
        <div class="resultado">
            <p>Nombre del cliente: ${{ nombre }}</p>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>El descuento es: ${{ descuento }}</p>
            <p>El total a pagar es de: ${{ total_final }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
